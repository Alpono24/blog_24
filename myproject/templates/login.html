{% extends "base.html" %}

{% block content %}

<h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            <label>Имя пользователя:</label><br>
            <input type="text" name="username">
        </p>
        <p>
            <label>Пароль:</label><br>
            <input type="password" name="password">
        </p>
        <div class = 'pageLoginButton'>
            <div><button class="buttonSimpForm" type="submit">Войти</button></div>
            <div>Нет аккаунта?  <a class="buttonSimp" href="{% url 'register' %}">Зарегистрироваться</a></div>
        </div>

    </form>



{% endblock %}
